<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  Mustache语法-->
  <h2>{{message}}</h2>
  <h3>{{name}}</h3>
</div>

<script src="../js/vuejs/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello Vue",
      name: "LaiChao"
    }
  })
</script>
</body>
</html>
