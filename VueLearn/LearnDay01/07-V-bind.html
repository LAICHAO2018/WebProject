<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: #ff0000;
    }

    .line {
      color: blue;
    }
  </style>
</head>
<body>
<div id="app">
  <img v-bind:src="imgUrl" alt="">
  <a v-bind:href="clickUrl">百度一下，你就知道</a>
  <br><!--  语法糖的写法-->
  <a :href="clickUrl">百度一下，你就知道</a>
  <h2 v-bind:class="active">{{message}}</h2>
  <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
  <!--  类的个数很多的时候可以放在数组中-->
  <h2 v-bind:class="[active,line]">{{message}}</h2>
  <h2 v-bind:class="getClasses()">{{message}}</h2>
  <button v-on:click="changeColor">改变颜色</button>
</div>
<script src="../js/vuejs/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello Vue",
      imgUrl: 'https://pics6.baidu.com/feed/caef76094b36acaf8eadcffe90c1f31701e99c07.png?token=0297430446fe1ecca973981c439107b2',
      clickUrl: 'https://www.baidu.com',
      active: 'active',
      isActive: true,
      isLine: true
    },
    methods: {
      changeColor: function () {
        this.isLine = !this.isLine;
      },
      getClasses: function () {
        return [this.active, this.line];
      }
    }
  })
</script>
</body>
</html>
