<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*加载的过程不会显示*/
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
  <!--  指令1：v-once-->
  <h2 v-once>{{message}}</h2>
  <!--  指令2：v-html-->
  <h2 v-html="url"></h2>
  <!--  指令3：v-text,不常用-->
  <h2 v-text="message"></h2>
  <!--  指令4：v-pre,不常用-->
  <h2 v-pre>{{message}}</h2>
  <!--  指令5：v-cloak,不常用-->
  <h2>{{message}}</h2>
</div>
<script src="../js/vuejs/vue.js"></script>
<script>
  setTimeout(function () {  /// 手动设置延迟
    const app = new Vue({
      el: '#app',
      data: {
        message: "Hello Vue",
        url: '<a href="https://www.baidu.com">Baidu</a>'
      }
    })
  }, 1500)
</script>
</body>
</html>
