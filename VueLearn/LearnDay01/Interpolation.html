<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--  Mustache语法支持表达式-->
  <h2>{{firstName + " " + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{counter * 3}}</h2>
</div>
<script src="../js/vuejs/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "Hello Vue",
      firstName: "Chao",
      lastName: "Lai",
      counter: 100
    }
  })
</script>
</body>
</html>
